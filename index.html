<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- Boxicons CDN Link -->
		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="sidebar">
			<div class="logo-details">
				<div class="logo_name">Chat UI</div>
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul class="nav-list">
				<li>
					<a href="#">
						<i class="bx bx-grid-alt"></i>
						<span class="links_name">Dashboard</span>
					</a>
					<span class="tooltip">Dashboard</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-message-rounded-detail"></i>
						<span class="links_name">Messages</span>
					</a>
					<span class="tooltip">Messages</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-network-chart"></i>
						<span class="links_name">People</span>
					</a>
					<span class="tooltip">People</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-calendar"></i>
						<span class="links_name">Schedule</span>
					</a>
					<span class="tooltip">Schedule</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-cog"></i>
						<span class="links_name">Settings</span>
					</a>
					<span class="tooltip">Settings</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-menu-alt-left"></i>
						<span class="links_name">Menu</span>
					</a>
					<span class="tooltip">Menu</span>
				</li>
			</ul>
		</div>
		<section class="home-section">
			<nav>
				<div class="navbar">
					<div>
						<i class="bx bx-message-detail"></i>
					</div>
					<div class="bell-icon" tabindex="0">
						<svg
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							x="0px"
							y="0px"
							width="50px"
							height="30px"
							viewBox="0 0 50 30"
							enable-background="new 0 0 50 30"
							xml:space="preserve"
						>
							<g class="bell-icon__group">
								<path
									class="bell-icon__ball"
									id="ball"
									fill-rule="evenodd"
									stroke-width="1.5"
									clip-rule="evenodd"
									fill="none"
									stroke="#currentColor"
									stroke-miterlimit="10"
									d="M28.7,25 c0,1.9-1.7,3.5-3.7,3.5s-3.7-1.6-3.7-3.5s1.7-3.5,3.7-3.5S28.7,23,28.7,25z"
								/>
								<path
									class="bell-icon__shell"
									id="shell"
									fill-rule="evenodd"
									clip-rule="evenodd"
									fill="#FFFFFF"
									stroke="#currentColor"
									stroke-width="2"
									stroke-miterlimit="10"
									d="M35.9,21.8c-1.2-0.7-4.1-3-3.4-8.7c0.1-1,0.1-2.1,0-3.1h0c-0.3-4.1-3.9-7.2-8.1-6.9c-3.7,0.3-6.6,3.2-6.9,6.9h0 c-0.1,1-0.1,2.1,0,3.1c0.6,5.7-2.2,8-3.4,8.7c-0.4,0.2-0.6,0.6-0.6,1v1.8c0,0.2,0.2,0.4,0.4,0.4h22.2c0.2,0,0.4-0.2,0.4-0.4v-1.8 C36.5,22.4,36.3,22,35.9,21.8L35.9,21.8z"
								/>
							</g>
						</svg>
						<div class="notification-amount">
							<span>5</span>
						</div>
					</div>

					<div>
						<div class="menu-trigger">
							<img
								src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZhY2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
								alt="User avatar"
							/>
							<span>Bold Masi</span>
							<i class="bx bx-chevron-down"></i>
						</div>
					</div>
				</div>
			</nav>
			<div class="main-chatbody">
				<div class="main-chatlist">
					<div class="chatlist-header">
						<span>Search Messages</span>
					</div>
					<div class="chatList-search">
						<div class="search_wrap">
							<button class="search-btn">
								<i class="bx bx-search"></i>
							</button>
							<input type="text" placeholder="Type & Hit Enter" required />
						</div>
					</div>
					<hr />
					<div class="chatlist-items"></div>
				</div>
				<div class="main-chatcontent">
					<div class="content__header">
						<div class="blocks">
							<div class="menu-trigger">
								<img
									src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTQEZrATmgHOi5ls0YCCQBTkocia_atSw0X-Q&usqp=CAU"
									alt="User avatar"
								/>
								<span>Jason Roy</span>
							</div>
						</div>

						<div class="blocks">
							<div class="settings">
								<button class="btn-nobg">
									<i class="fa fa-cog"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="content__body">
						<div class="chat-items"></div>
					</div>
					<div class="content__footer">
						<div class="sendNewMessage">
							<button class="addFiles">
								<i class="bx bx-link"></i>
								<i class="bx bx-happy"></i>
							</button>
							<input type="text" placeholder="Type a message here" />
							<button class="btnSendMsg" id="sendMsgBtn">
								<i class="bx bxl-telegram"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
